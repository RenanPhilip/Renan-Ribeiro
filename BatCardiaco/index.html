    <body>
        Coloque sua idade e defina o tempo
        <div>
            <input type="number" name='idade' id="idade" placeholder="IDADE" min="0" max="120">
            <div id="calcIdade"></div>
        </div>
        <div id="cronometro">
        <div>
            Selecione os segundos para verificar:
            <div id="selectSeconds">
                <input type="radio" name="timer" id="timer" alt="5" checked="true">5 Seg
                <input type="radio" name="timer" id="timer" alt="10">10 Seg
                <input type="radio" name="timer" id="timer" alt="15">15 Seg
                <input type="radio" name="timer" id="timer" alt="30">30 Seg
                <input type="radio" name="timer" id="timer" alt="60">60 Seg
            </div>
        </div>

    </div>
    
    <button id="iniciar">Iniciar Timer</button>
    <div id="timerSelected">00:00</div>
    <div id="batimentos"></div>
