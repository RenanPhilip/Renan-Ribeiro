<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div id="all">
        <h1>Lista de tarefas</h1>
        <h3>Minha lista de tarefas</h3>
        <div id="List" class="taskList">
            
            <div class="task" draggable="true">
                <div class="drag-handle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <input type="checkbox" class="taskCheckbox">
                <span class="taskText">Tarefa Exemplo</span>
                <input type="button" class="removeTask" value="Delete">
            </div>

        </div>

        <div id="taskInsert">
            <input type="text" id="newTask" placeholder="Uma nova tarefa">
            <button type="submit" id="addNewTask">Add</button>
        </div>
    </div>
    <script src="src/javascript/script.js"></script>
</body>

</html>
